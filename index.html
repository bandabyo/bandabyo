<script>
  AOS.init();

  function toggleTheme(){
    const t=document.documentElement.getAttribute("data-theme");
    const n=t==="dark"?"light":"dark";
    document.documentElement.setAttribute("data-theme",n);
    localStorage.setItem("theme",n);
  }

  const translations={
    pt:"A melhor banda pop da Baixada Fluminense",
    en:"The best pop band from Rio de Janeiro"
  };

  let lang=localStorage.getItem("lang")||"pt";
  document.getElementById("slogan").innerText=translations[lang];

  function toggleLang(){
    lang=lang==="pt"?"en":"pt";
    localStorage.setItem("lang",lang);
    document.getElementById("slogan").innerText=translations[lang];
  }

  fetch("stats.json")
    .then(r=>r.json())
    .then(d=>{
      const s=document.getElementById("stats");
      d.forEach(i=>{
        s.innerHTML+=`<div class='card'><h3>${i.value}</h3><p>${i.label}</p></div>`;
      });
    });

  fetch("shows.json")
    .then(r=>r.json())
    .then(d=>{
      const l=document.getElementById("showsList");
      d.forEach(s=>{
        l.innerHTML+=`
        <div class="card">
          <strong>${s.date}</strong><br>
          ${s.city} - ${s.venue}<br><br>
          <a class="btn" href="${s.tickets}" target="_blank">Ingressos</a>
        </div>`;
      });
    });
</script>
