<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<title>Banda BYO | Site Oficial</title>

<meta name="description" content="Site oficial da Banda BYO. Shows, músicas, vídeos, press kit e contato.">
<meta name="keywords" content="Banda BYO, banda pop, shows, música, banda ao vivo">

<meta property="og:title" content="Banda BYO">
<meta property="og:description" content="Pop vibrante direto da Baixada Fluminense">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0b0f;
  --bg2:#050508;
  --pink:#ff2a6d;
  --blue:#05d9e8;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#0f0f1a,#050508);
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:22px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,5,10,.95);
  z-index:1000;
}

header strong{
  font-family:'Bebas Neue',sans-serif;
  font-size:32px;
  letter-spacing:4px;
}

nav a{
  margin-left:24px;
  text-decoration:none;
  color:#fff;
  font-weight:500;
  opacity:.8;
}

nav a:hover{opacity:1}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 20px;
  background:
    radial-gradient(circle at top,rgba(255,42,109,.35),transparent 45%),
    radial-gradient(circle at bottom,rgba(5,217,232,.25),transparent 45%);
}

.hero h1{
  font-family:'Bebas Neue',sans-serif;
  font-size:6.5rem;
  letter-spacing:8px;
}

.hero p{
  font-size:1.3rem;
  opacity:.85;
  margin-top:12px;
}

/* BUTTON */
.btn{
  margin-top:40px;
  padding:16px 44px;
  border-radius:50px;
  background:linear-gradient(45deg,var(--pink),var(--blue));
  color:#fff;
  text-decoration:none;
  font-weight:700;
  letter-spacing:1px;
  box-shadow:0 20px 50px rgba(255,42,109,.5);
  transition:.4s;
}

.btn:hover{
  transform:scale(1.1);
  box-shadow:0 30px 80px rgba(5,217,232,.6);
}

/* SECTIONS */
section{
  padding:120px 60px;
  max-width:1200px;
  margin:auto;
}

section h2{
  font-family:'Bebas Neue',sans-serif;
  font-size:3.2rem;
  letter-spacing:4px;
  margin-bottom:50px;
  text-align:center;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}

.card{
  background:linear-gradient(145deg,#141420,#0b0b10);
  padding:40px 30px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.7);
  transition:.4s;
}

.card:hover{
  transform:translateY(-12px);
  box-shadow:0 30px 90px rgba(0,0,0,.9);
}

/* FOOTER */
footer{
  background:var(--bg2);
  padding:50px 20px;
  text-align:center;
  opacity:.8;
}
