<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banda BYO | Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff2a6d;
  --blue:#05d9e8;
  --dark:#0b0b0f;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--dark);
  color:#fff;
}

/* HERO VIDEO */
.hero{
  position:relative;
  height:100vh;
  overflow:hidden;
}

.hero video{
  position:absolute;
  top:0;left:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero::after{
  content:'';
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}

.hero-content{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.hero h1{
  font-size:4rem;
  background:linear-gradient(45deg,var(--pink),var(--blue));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

section{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}

h2{text-align:center;margin-bottom:40px}

/* PLAYER */
.player{
  background:#111;
  padding:30px;
  border-radius:20px;
}

audio{width:100%;margin-bottom:20px}

.playlist li{
  padding:12px;
  border-bottom:1px solid #222;
  cursor:pointer;
}

.playlist li.active{
  background:linear-gradient(45deg,var(--pink),var(--blue));
  color:#000;
  font-weight:600;
}

/* GALERIA */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.gallery img{
  width:100%;
  border-radius:15px;
}

/* CONTRATANTES */
.contract{
  background:linear-gradient(45deg,var(--pink),var(--blue));
  color:#000;
  padding:50px;
  border-radius:30px;
  text-align:center;
}

.contract a{
  display:inline-block;
  margin-top:20px;
  padding:15px 40px;
  background:#000;
  color:#fff;
  border-radius:40px;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:40px;
  opacity:.6;
}
</style>
</head>

<body>

<!-- HERO -->
<div class="hero">
  <video autoplay muted loop>
    <source src="media/video/hero.mp4" type="video/mp4">
  </video>
  <div class="hero-content">
    <h1>BANDA BYO</h1>
    <p>Show, energia e emo√ß√£o ao vivo</p>
  </div>
</div>

<!-- PLAYLIST -->
<section>
<h2>üéß Playlist</h2>
<div class="player">
  <audio id="audio" controls></audio>
  <ul class="playlist" id="playlist"></ul>
</div>
</section>

<!-- GALERIA -->
<section>
<h2>üì∏ Bastidores</h2>
<div class="gallery" id="gallery"></div>
</section>

<!-- CONTRATANTES -->
<section>
<div class="contract">
  <h2>üéüÔ∏è Contrate a Banda BYO</h2>
  <p>Shows, eventos, casamentos e festas</p>
  <a href="https://wa.me/5521999999999" target="_blank">Falar no WhatsApp</a>
</div>
</section>

<footer>
¬© Banda BYO ‚Ä¢ Oficial
</footer>

<script>
/* PLAYLIST */
fetch("data/playlist.json")
.then(r=>r.json())
.then(list=>{
  const audio=document.getElementById("audio");
  const ul=document.getElementById("playlist");

  list.forEach((m,i)=>{
    const li=document.createElement("li");
    li.textContent="üéµ "+m.title;
    if(i===0){li.classList.add("active");audio.src=m.file;}
    li.onclick=()=>{
      document.querySelectorAll(".playlist li").forEach(x=>x.classList.remove("active"));
      li.classList.add("active");
      audio.src=m.file;
      audio.play();
    };
    ul.appendChild(li);
  });
});

/* GALERIA AUTOM√ÅTICA */
const galleryImages=["foto1.jpg","foto2.jpg","foto3.jpg"];
const gallery=document.getElementById("gallery");
galleryImages.forEach(f=>{
  const img=document.createElement("img");
  img.src="images/gallery/"+f;
  gallery.appendChild(img);
});
</script>

</body>
</html>
