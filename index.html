<style>
:root{
  --bg:#0b0b0f;
  --pink:#ff2a6d;
  --blue:#05d9e8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#151520,var(--bg));
  color:#fff;
  overflow-x:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,5,15,.6);
  backdrop-filter:blur(12px);
  z-index:100;
}

header strong{
  font-family:'Bebas Neue',sans-serif;
  font-size:30px;
  letter-spacing:4px;
}

nav a{
  margin:0 18px;
  text-decoration:none;
  color:#fff;
  font-weight:500;
  opacity:.85;
}

nav a:hover{opacity:1}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
  background:
    radial-gradient(circle at top,#ff2a6d33,transparent 60%),
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9)),
    url("images/hero.jpg") center/cover no-repeat;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(transparent 60%,var(--bg));
}

.hero h1{
  font-family:'Bebas Neue',sans-serif;
  font-size:6rem;
  letter-spacing:6px;
  z-index:1;
}

.hero p{
  font-size:1.3rem;
  opacity:.9;
  z-index:1;
}

  margin-top:35px;
  padding:16px 40px;
  border-radius:50px;
  background:linear-gradient(45deg,var(--pink),var(--blue));

  font-weight:700;
  letter-spacing:1px;
  box-shadow:0 0 40px #ff2a6d55;
  transition:.4s;
  z-index:1;
}
