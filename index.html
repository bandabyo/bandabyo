<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Banda BYO | Site Oficial</title>

<meta name="description" content="Site oficial da Banda BYO. Shows, músicas, vídeos, press kit e contato.">
<meta name="keywords" content="Banda BYO, banda pop, shows, música">

<meta property="og:title" content="Banda BYO">
<meta property="og:description" content="A melhor banda pop da Baixada Fluminense">
<meta property="og:type" content="website">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --dark:#0b0b0f;
  --pink:#ff2a6d;
  --blue:#05d9e8;
}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--dark);
  color:#fff;
}

header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.5);
  z-index:100;
}

nav a{
  margin:0 15px;
  text-decoration:none;
  color:#fff;
  font-weight:500;
}

.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:linear-gradient(135deg,#ff2a6d,#05d9e8);
}

.hero h1{
  font-size:4rem;
}

.btn{
  margin-top:25px;
  padding:14px 34px;
  border-radius:40px;
  background:#000;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}

section{
  padding:120px 60px;
  max-width:1200px;
  margin:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:#111;
  padding:30px;
  border-radius:20px;
}

footer{
  padding:60px;
  text-align:center;
  opacity:.7;
}
</style>
</head>

<body>

<header>
  <strong>BANDA BYO</strong>
  <nav>
    <a href="#home">Home</a>
    <a href="#videos">Vídeos</a>
    <a href="#playlist">Playlist</a>
    <a href="#shows">Shows</a>
    <a href="#contact">Contato</a>
    <a href="#press">Press Kit</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1>BANDA BYO</h1>
  <p id="slogan">A melhor banda pop da Baixada Fluminense</p>
  <a class="btn" href="#playlist">Ouça agora</a>
</section>

<section>
  <h2>Estatísticas</h2>
  <div class="grid" id="stats"></div>
</section>

<section id="videos">
  <h2>Vídeos</h2>
  <iframe width="100%" height="400"
    src="https://www.youtube.com/embed/VIDEO_ID"
    frameborder="0" allowfullscreen></iframe>
</section>

<section id="playlist">
  <h2>Músicas</h2>
  <audio controls src="media/song.mp3"></audio><br><br>
  <iframe style="border-radius:12px"
    src="https://open.spotify.com/embed/artist/ARTIST_ID"
    width="100%" height="352" frameBorder="0"></iframe>
</section>

<section id="shows">
  <h2>Próximos Shows</h2>
  <div class="grid" id="showsList"></div>
</section>

<section id="contact">
  <h2>Contato</h2>
  <form action="https://formspree.io/f/SEU_ID" method="POST">
    <input type="text" name="name" placeholder="Nome" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <textarea name="message" placeholder="Mensagem" required></textarea><br><br>
    <button class="btn">Enviar</button>
  </form>
</section>

<section id="press">
  <h2>Press Kit</h2>
  <a class="btn" href="press/presskit.zip">Download</a>
</section>

<footer>
  <p>© Banda BYO</p>
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init();

const translations={
  pt:"A melhor banda pop da Baixada Fluminense",
  en:"The best pop band from Rio de Janeiro"
};

let lang=localStorage.getItem("lang")||"pt";
document.getElementById("slogan").innerText=translations[lang];

fetch("stats.json").then(r=>r.json()).then(d=>{
  const s=document.getElementById("stats");
  d.forEach(i=>{
    s.innerHTML+=`<div class="card"><h3>${i.value}</h3><p>${i.label}</p></div>`;
  });
});
