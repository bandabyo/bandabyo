<style>
:root{
  --bg:#0b0b0f;
  --pink:#ff2a6d;
  --blue:#05d9e8;
  --glass:rgba(255,255,255,.06);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#151520,var(--bg));
  color:#fff;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(5,5,15,.7);
  backdrop-filter:blur(12px);
  z-index:100;
}

header strong{
  font-family:'Bebas Neue',sans-serif;
  font-size:30px;
  letter-spacing:4px;
}

nav a{
  margin:0 16px;
  text-decoration:none;
  color:#fff;
  font-weight:500;
  opacity:.85;
}

nav a:hover{opacity:1}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9)),
    url("images/hero.jpg") center/cover no-repeat;
}

.hero h1{
  font-family:'Bebas Neue',sans-serif;
  font-size:6rem;
  letter-spacing:6px;
}

.hero p{
  font-size:1.3rem;
  opacity:.85;
}

/* BUTTON */
.btn{
  margin-top:35px;
  padding:16px 42px;
  border-radius:50px;
  background:linear-gradient(45deg,var(--pink),var(--blue));
  color:#fff;
  text-decoration:none;
  font-weight:700;
  box-shadow:0 0 40px #ff2a6d55;
  transition:.4s;
}

.btn:hover{
  transform:scale(1.08);
  box-shadow:0 0 60px #05d9e866;
}

/* SECTIONS */
section{
  padding:120px 70px;
  max-width:1300px;
  margin:auto;
}

section h2{
  font-family:'Bebas Neue',sans-serif;
  font-size:3rem;
  margin-bottom:50px;
  letter-spacing:3px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}
